	<div id="ContactUs">
		<h1>Food-Helpline</h1>

						Site related Issues

					<option value="fed">
						Complaint related Issues
					</option>
					<option value="others">
						Others
					</option>
				</select>
			</div>
			<div class="form-shape">
				<label for="name"><b>Name</b></label>
				<input type="text" name="myName" id="name"
					placeholder="Enter your Name">



					<h2>Members Select</h2>

					<!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
					<div class="custom-select" style="width:200px;">
					  <select>
						<option value="0">1:</option>
						<option value="1">2</option>
						<option value="2">3</option>
						<option value="3">4</option>
						<option value="4">5</option>
						<option value="5">6</option>
						<option value="6">7</option>
						<option value="7">8</option>
						<option value="8">9</option>
						<option value="9">10</option>
						<option value="10">11</option>
						<option value="11">12</option>
						
					  </select>
					</div>











			</div>

			
				<h3>Enter Your Aadhar Number :</h3>
				<input type="text" id="txtAadhar"/></br>
				<input type="button" id="butAadhar" placeholder="Validate Aadhar"  onclick = "validation()" value = "Validate Aadhar"/> 
			   

			<div class="form-shape">
				<label for="email">Email-Id</label>
				<input type="email" name="myEmail" id="email"
					placeholder="Enter your email">
			</div>
			<div class="form-shape">
				<label for="pho">Phone Number</label>
				<input type="phone" name="myPhone" id="pho"
					placeholder="Enter your Phone no">
			</div>
			<div id="radio">
				Are you a member of OnlneFoodShop:
				Yes <input type="radio" name="eligible">
				No <input type="radio" name="eligible">
			</div>
			<div class="form-shape">
				<label for="message">
					Ellaborate your query
				</label>
				<textarea name="mesg" id="message" cols="30" rows="10">
				</textarea>
			</div>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>
